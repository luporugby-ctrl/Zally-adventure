<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zally's Prompting Adventure - World 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Press Start 2P', cursive; background-color: #5c94fc; overflow: hidden; }
        .game-world { width: 2000px; height: 100vh; position: relative; }
        
        /* STILE DEL TERRENO */
        .ground-container {
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex; /* Forza la riga orizzontale */
            flex-direction: row;
            z-index: 0;
        }
        .ground-block {
            background-color: #e27525;
            border: 4px solid black;
            width: 64px;
            height: 64px;
            flex-shrink: 0; /* Impedisce ai blocchi di schiacciarsi */
        }

        #zally {
            width: 64px; height: 64px;
            position: absolute; bottom: 64px; left: 80px;
            z-index: 10;
            transition: left 0.1s linear, transform 0.2s ease-out;
            /* Immagine o Placeholder colorato */
            background-color: transparent; 
            background-image: url('zally.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }
        
        @keyframes zally-jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); } /* Salto più alto */
            100% { transform: translateY(0); }
        }
        .jumping { animation: zally-jump 0.5s ease-out; }

        .trampoline {
            width: 96px; height: 48px; background-color: #2dbd2d; border: 4px solid black;
            position: absolute; bottom: 64px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            padding: 8px; text-align: center; font-size: 10px; line-height: 1.2;
        }
        .cloud {
            width: 128px; height: 64px; background-color: white; border: 4px solid black;
            border-radius: 20px; position: absolute; top: 100px;
        }
        
        /* MODAL STYLES */
        .modal-pixel { font-family: 'Inter', sans-serif; border: 4px solid black; box-shadow: 8px 8px 0px black; }
        .modal-header-pixel { font-family: 'Press Start 2P', cursive; border-bottom: 4px solid black; background-color: #f87d00; color: white; text-shadow: 2px 2px 0px black; }
    </style>
</head>
<body class="m-0 p-0">

    <div class="fixed top-0 left-0 w-full bg-black text-white p-4 z-50 text-center text-sm md:text-base">
        Zally's Adventure - Usa ⬅️ e ➡️ per muoverti. Salta sulle pedane!
    </div>

    <div class="game-world" id="game-world">
        <div class="cloud" style="left: 200px; top: 150px;"></div>
        <div class="cloud" style="left: 700px; top: 100px; width: 160px;"></div>
        
        <div id="zally"></div>

        <div class="trampoline challenge-trigger" data-challenge-id="1" style="left: 300px;">Challenge 1: TASK</div>
        <div class="trampoline challenge-trigger" data-challenge-id="2" style="left: 600px;">Challenge 2: CONTEXT</div>
        <div class="trampoline challenge-trigger" data-challenge-id="3" style="left: 900px;">Challenge 3: PERSONA</div>
        <div class="trampoline challenge-trigger" data-challenge-id="4" style="left: 1200px;">Challenge 4: FORMAT</div>
        <div class="trampoline challenge-trigger" data-challenge-id="5" style="left: 1600px; background-color: #d946ef;">FINAL BOSS</div>

        <div class="ground-container" id="ground-container"></div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-40 hidden"></div>
    <div id="challenge-modal" class="fixed top-1/2 left-1/2 w-11/12 max-w-2xl -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg z-50 hidden modal-pixel">
        <div id="modal-title" class="p-4 text-xl modal-header-pixel"></div>
        <div class="p-6 text-gray-800 space-y-4">
            <p id="modal-concept" class="text-sm font-bold"></p>
            <div class="bg-green-100 border-2 border-green-600 p-3 rounded-lg">
                <p id="modal-good-prompt" class="text-sm font-mono"></p>
            </div>
        </div>
        <div class="p-4 flex justify-end"><button id="close-modal-btn" class="bg-blue-500 text-white px-6 py-2 border-4 border-black">Chiudi</button></div>
    </div>

    <script>
        // Generazione Terreno
        const groundContainer = document.getElementById('ground-container');
        for (let i = 0; i < 40; i++) {
            const block = document.createElement('div');
            block.className = 'ground-block';
            groundContainer.appendChild(block);
        }

        // Dati Challenges
        const challenges = [
            { id: 1, title: "Challenge 1: TASK", concept: "Inizia sempre con un verbo d'azione!", goodPrompt: "Scrivi, Riassumi, Traduci, Analizza..." },
            { id: 2, title: "Challenge 2: CONTEXT", concept: "Dai a Gemini il contesto.", goodPrompt: "Contesto: Sono un Project Manager..." },
            { id: 3, title: "Challenge 3: PERSONA", concept: "Chi deve essere Gemini?", goodPrompt: "Agisci come un Esperto di Marketing..." },
            { id: 4, title: "Challenge 4: FORMAT", concept: "Come vuoi la risposta?", goodPrompt: "Crea una tabella / Lista puntata..." },
            { id: 5, title: "BOSS FIGHT", concept: "Usa tutto insieme (P.T.C.F.)!", goodPrompt: "Persona + Task + Contesto + Formato" }
        ];

        // Elementi
        const zally = document.getElementById('zally');
        const modal = document.getElementById('challenge-modal');
        const overlay = document.getElementById('modal-overlay');
        let zallyX = 80;
        let isModalOpen = false;

        // Movimento
        document.addEventListener('keydown', (e) => {
            if (isModalOpen) return;
            
            if (e.key === 'ArrowRight') {
                zallyX += 15;
                zally.style.transform = 'scaleX(1)'; 
            } else if (e.key === 'ArrowLeft') {
                zallyX -= 15;
                zally.style.transform = 'scaleX(-1)';
            }
            
            // Limiti movimento
            if(zallyX < 0) zallyX = 0;
            if(zallyX > 1900) zallyX = 1900;

            zally.style.left = zallyX + 'px';
            
            // Camera Follow
            window.scrollTo({ left: zallyX - window.innerWidth / 3, behavior: 'auto' });

            // Controllo Collisioni (Auto-Salto)
            checkCollisions();
        });

        function checkCollisions() {
            const triggers = document.querySelectorAll('.challenge-trigger');
            triggers.forEach(trigger => {
                const rect1 = zally.getBoundingClientRect();
                const rect2 = trigger.getBoundingClientRect();

                // Semplice rilevamento sovrapposizione
                if (!(rect1.right < rect2.left || rect1.left > rect2.right || rect1.bottom < rect2.top || rect1.top > rect2.bottom)) {
                    // Se tocca, apri modale solo se non stiamo già saltando
                    if (!zally.classList.contains('jumping')) {
                        zally.classList.add('jumping');
                        const id = parseInt(trigger.dataset.challengeId);
                        setTimeout(() => openModal(id), 300); // Apri modale a metà salto
                    }
                }
            });
        }

        function openModal(id) {
            const data = challenges.find(c => c.id === id);
            if(!data) return;
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-concept').innerText = data.concept;
            document.getElementById('modal-good-prompt').innerText = data.goodPrompt;
            modal.classList.remove('hidden');
            overlay.classList.remove('hidden');
            isModalOpen = true;
        }

        function closeModal() {
            modal.classList.add('hidden');
            overlay.classList.add('hidden');
            isModalOpen = false;
            zally.classList.remove('jumping');
        }

        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);
    </script>
</body>
</html>

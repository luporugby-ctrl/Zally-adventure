<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zally's Prompting Adventure - World 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- STILI BASE --- */
        body { font-family: 'Press Start 2P', cursive; background-color: #5c94fc; overflow: hidden; margin: 0; padding: 0; }
        .game-world { width: 2000px; height: 100vh; position: relative; }
        
        /* --- TERRENO --- */
        .ground-container {
            position: absolute; bottom: 0; left: 0;
            display: flex; flex-direction: row; z-index: 0;
        }
        .ground-block {
            background-color: #e27525; border: 4px solid black;
            width: 64px; height: 64px; flex-shrink: 0;
        }

        /* --- ZALLY --- */
        #zally {
            width: 64px; height: 64px;
            position: absolute; bottom: 64px; left: 80px;
            z-index: 10;
            transition: left 0.1s linear; /* Tolto transform dalla transition per evitare conflitti col salto */
            /* Immagine */
            background-image: url('zally.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }
        /* Se l'immagine non c'è, mostriamo un blocco colorato temporaneo */
        #zally:empty { background-color: transparent; } 
        
        /* Animazione Salto */
        @keyframes zally-jump {
            0% { bottom: 64px; }
            50% { bottom: 180px; } 
            100% { bottom: 64px; }
        }
        .jumping { animation: zally-jump 0.5s ease-out; }

        /* --- ELEMENTI GIOCO --- */
        .trampoline {
            width: 96px; height: 48px; background-color: #2dbd2d; border: 4px solid black;
            position: absolute; bottom: 64px; 
            display: flex; align-items: center; justify-content: center;
            padding: 8px; text-align: center; font-size: 10px; line-height: 1.2;
            z-index: 5;
        }
        .cloud {
            width: 128px; height: 64px; background-color: white; border: 4px solid black;
            border-radius: 20px; position: absolute; top: 100px; z-index: 1;
        }
        
        /* --- MODALE (POP UP) - Stile Forzato --- */
        #modal-overlay {
            display: none; /* Nascosto di base */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000; /* Altissimo z-index */
        }
        #challenge-modal {
            display: none; /* Nascosto di base */
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 600px;
            background: white; border: 4px solid black; box-shadow: 8px 8px 0px black;
            z-index: 1001; /* Sopra l'overlay */
            font-family: 'Inter', sans-serif;
        }
        .modal-header {
            font-family: 'Press Start 2P', cursive; border-bottom: 4px solid black;
            background-color: #f87d00; color: white; padding: 15px;
            text-shadow: 2px 2px 0px black;
        }
        .modal-body { padding: 20px; color: #333; }
        .modal-box {
            border: 2px solid black; padding: 10px; margin-top: 10px; border-radius: 5px;
            background-color: #dcfce7; /* Verde chiaro */
        }
        .btn-pixel {
            font-family: 'Press Start 2P', cursive; border: 4px solid black;
            background-color: #3b82f6; color: white; padding: 10px 20px;
            cursor: pointer; box-shadow: 4px 4px 0px black;
            margin: 20px; float: right;
        }
        .btn-pixel:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px black; }
    </style>
</head>
<body class="m-0 p-0">

    <div class="fixed top-0 left-0 w-full bg-black text-white p-4 z-50 text-center text-sm md:text-base">
        Zally's Adventure - Usa ⬅️ e ➡️. Salta sulle pedane verdi!
    </div>

    <div class="game-world" id="game-world">
        <div class="cloud" style="left: 200px; top: 150px;"></div>
        <div class="cloud" style="left: 700px; top: 100px; width: 160px;"></div>
        <div class="cloud" style="left: 1200px; top: 120px;"></div>
        
        <div id="zally"></div>

        <div class="trampoline challenge-trigger" data-challenge-id="1" style="left: 300px;">Challenge 1: TASK</div>
        <div class="trampoline challenge-trigger" data-challenge-id="2" style="left: 700px;">Challenge 2: CONTEXT</div>
        <div class="trampoline challenge-trigger" data-challenge-id="3" style="left: 1100px;">Challenge 3: PERSONA</div>
        <div class="trampoline challenge-trigger" data-challenge-id="4" style="left: 1500px;">Challenge 4: FORMAT</div>
        <div class="trampoline challenge-trigger" data-challenge-id="5" style="left: 1800px; background-color: #d946ef;">FINAL BOSS</div>

        <div class="ground-container" id="ground-container"></div>
    </div>

    <div id="modal-overlay"></div>
    <div id="challenge-modal">
        <div id="modal-title" class="modal-header">Titolo</div>
        <div class="modal-body">
            <p id="modal-concept" style="font-weight: bold; margin-bottom: 10px;"></p>
            <div class="modal-box">
                <strong>✅ Strong Prompt:</strong>
                <p id="modal-good-prompt" style="font-family: monospace; margin-top: 5px;"></p>
            </div>
            <button id="close-modal-btn" class="btn-pixel">OK, Capito!</button>
        </div>
    </div>

    <script>
        // --- SETUP INIZIALE ---
        const zally = document.getElementById('zally');
        const gameWorld = document.getElementById('game-world');
        const modal = document.getElementById('challenge-modal');
        const overlay = document.getElementById('modal-overlay');
        
        // Generiamo il terreno
        const groundContainer = document.getElementById('ground-container');
        for (let i = 0; i < 50; i++) {
            const block = document.createElement('div');
            block.className = 'ground-block';
            groundContainer.appendChild(block);
        }

        // Dati delle sfide
        const challenges = [
            { id: 1, title: "Challenge 1: THE TASK", concept: "Non essere vago. Usa verbi d'azione chiari!", goodPrompt: "'RIASSUMI' questa email in 3 punti." },
            { id: 2, title: "Challenge 2: THE CONTEXT", concept: "L'AI non legge nel pensiero. Dai i dettagli.", goodPrompt: "'CONTESTO: La consegna era prevista per il 25 Ottobre...'" },
            { id: 3, title: "Challenge 3: THE PERSONA", concept: "Assegna un ruolo per cambiare il tono.", goodPrompt: "'AGISCI come un Senior Project Manager...'" },
            { id: 4, title: "Challenge 4: THE FORMAT", concept: "Scegli come vuoi leggere i dati.", goodPrompt: "'CREA UNA TABELLA con colonne: Data, Problema, Soluzione'" },
            { id: 5, title: "BOSS: SUPER PROMPT", concept: "Combina tutto: P.T.C.F.!", goodPrompt: "Persona + Task + Context + Format" }
        ];

        // Variabili di stato
        let zallyX = 80;
        let isModalOpen = false;
        let isJumping = false;

        // --- LOGICA MOVIMENTO ---
        document.addEventListener('keydown', (e) => {
            // 1. Se la modale è aperta, permetti solo ESC per chiudere (Sicurezza)
            if (isModalOpen) {
                if (e.key === 'Escape') closeModal();
                return; // Blocca qualsiasi altro movimento
            }

            // 2. Movimento orizzontale
            if (e.key === 'ArrowRight') {
                zallyX += 15;
                zally.style.transform = 'scaleX(1)'; // Faccia a destra
            } else if (e.key === 'ArrowLeft') {
                zallyX -= 15;
                zally.style.transform = 'scaleX(-1)'; // Faccia a sinistra
            }

            // 3. Limiti mondo
            if(zallyX < 0) zallyX = 0;
            if(zallyX > 1900) zallyX = 1900;

            // 4. Applica posizione
            zally.style.left = zallyX + 'px';
            
            // 5. Camera Follow (Scorrimento pagina)
            window.scrollTo({ left: zallyX - window.innerWidth / 3, behavior: 'auto' });

            // 6. Controllo collisioni (solo se non sta già saltando)
            if (!isJumping) {
                checkCollisions();
            }
        });

        // --- LOGICA COLLISIONI ---
        function checkCollisions() {
            const triggers = document.querySelectorAll('.challenge-trigger');
            
            triggers.forEach(trigger => {
                // Coordinate rettangolari
                const r1 = zally.getBoundingClientRect();
                const r2 = trigger.getBoundingClientRect();

                // Semplice formula di sovrapposizione
                const overlap = !(r1.right < r2.left || 
                                r1.left > r2.right || 
                                r1.bottom < r2.top || 
                                r1.top > r2.bottom);

                if (overlap) {
                    triggerJump(trigger.dataset.challengeId);
                }
            });
        }

        // --- SALTO E APERTURA MODALE ---
        function triggerJump(challengeId) {
            isJumping = true;
            zally.classList.add('jumping'); // Avvia animazione CSS

            // A metà salto (300ms) apriamo la modale
            setTimeout(() => {
                openModal(parseInt(challengeId));
            }, 300);

            // Alla fine del salto (500ms) resettiamo lo stato di salto
            setTimeout(() => {
                zally.classList.remove('jumping');
                isJumping = false;
            }, 500);
        }

        function openModal(id) {
            const data = challenges.find(c => c.id === id);
            if(!data) return; // Se non trova l'ID, esce senza bloccare

            // Riempi i dati
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-concept').innerText = data.concept;
            document.getElementById('modal-good-prompt').innerText = data.goodPrompt;

            // MOSTRA LA MODALE (Metodo sicuro CSS)
            modal.style.display = 'block';
            overlay.style.display = 'block';
            
            isModalOpen = true; // ORA blocchiamo il movimento
        }

        function closeModal() {
            modal.style.display = 'none';
            overlay.style.display = 'none';
            isModalOpen = false; // Sblocchiamo il movimento
            
            // Sposta Zally leggermente avanti per non ricadere subito sulla collisione
            zallyX += 50; 
            zally.style.left = zallyX + 'px';
        }

        // Event Listeners per chiusura
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);
    </script>
</body>
</html>

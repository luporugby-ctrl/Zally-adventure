<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zally's Prompting Adventure - World 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        body { font-family: 'Press Start 2P', cursive; background-color: #5c94fc; overflow: hidden; margin: 0; padding: 0; }
        .game-world { width: 2000px; height: 100vh; position: relative; }
        
        /* --- GROUND --- */
        .ground-container {
            position: absolute; bottom: 0; left: 0;
            display: flex; flex-direction: row; z-index: 0;
        }
        .ground-block {
            background-color: #e27525; border: 4px solid black;
            width: 64px; height: 64px; flex-shrink: 0;
        }

        /* --- ZALLY CHARACTER --- */
        #zally {
            width: 64px; height: 64px;
            position: absolute; 
            bottom: 60px; /* Allineato sopra il terreno */
            left: 80px;
            z-index: 10;
            transition: left 0.1s linear; 
            background-image: url('zally.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }
        #zally:empty { background-color: transparent; } 
        
        /* Jump Animation */
        @keyframes zally-jump {
            0% { bottom: 60px; } 
            50% { bottom: 200px; } /* Salto bello alto */
            100% { bottom: 60px; } 
        }
        .jumping { animation: zally-jump 0.5s ease-out; }

        /* --- GAME ELEMENTS --- */
        .trampoline {
            width: 96px; height: 48px; background-color: #2dbd2d; border: 4px solid black;
            position: absolute; 
            bottom: 60px; /* Allineato sopra il terreno */
            display: flex; align-items: center; justify-content: center;
            padding: 8px; text-align: center; font-size: 10px; line-height: 1.2;
            z-index: 5;
        }
        .cloud {
            width: 128px; height: 64px; background-color: white; border: 4px solid black;
            border-radius: 20px; position: absolute; top: 100px; z-index: 1;
        }
        
        /* --- MODAL --- */
        #modal-overlay {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); z-index: 1000;
        }
        #challenge-modal {
            display: none;
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 650px;
            background: white; border: 4px solid black; box-shadow: 8px 8px 0px black;
            z-index: 1001;
            font-family: 'Inter', sans-serif;
        }
        .modal-header {
            font-family: 'Press Start 2P', cursive; border-bottom: 4px solid black;
            background-color: #f87d00; color: white; padding: 15px;
            text-shadow: 2px 2px 0px black; line-height: 1.5;
        }
        .modal-body { padding: 20px; color: #333; max-height: 70vh; overflow-y: auto; }
        
        .prompt-box {
            border: 2px solid black; padding: 12px; margin-top: 10px; border-radius: 8px;
        }
        .bad-box { background-color: #fecaca; border-color: #ef4444; color: #7f1d1d; }
        .good-box { background-color: #dcfce7; border-color: #16a34a; color: #14532d; }
        
        .prompt-text { font-family: monospace; margin-top: 5px; font-weight: bold; }

        .btn-pixel {
            font-family: 'Press Start 2P', cursive; border: 4px solid black;
            background-color: #3b82f6; color: white; padding: 10px 20px;
            cursor: pointer; box-shadow: 4px 4px 0px black;
            margin-top: 20px; float: right;
        }
        .btn-pixel:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px black; }
    </style>
</head>
<body class="m-0 p-0">

    <div class="fixed top-0 left-0 w-full bg-black text-white p-4 z-50 text-center text-sm md:text-base font-mono">
        Zally's Adventure - Use ⬅️ and ➡️ to move. Jump on the GREEN BLOCKS!
    </div>

    <div class="game-world" id="game-world">
        <div class="cloud" style="left: 200px; top: 150px;"></div>
        <div class="cloud" style="left: 700px; top: 100px; width: 160px;"></div>
        <div class="cloud" style="left: 1200px; top: 120px;"></div>
        
        <div id="zally"></div>

        <div class="trampoline challenge-trigger" data-challenge-id="1" style="left: 300px;">Challenge 1: THE TASK</div>
        <div class="trampoline challenge-trigger" data-challenge-id="2" style="left: 700px;">Challenge 2: CONTEXT</div>
        <div class="trampoline challenge-trigger" data-challenge-id="3" style="left: 1100px;">Challenge 3: PERSONA</div>
        <div class="trampoline challenge-trigger" data-challenge-id="4" style="left: 1500px;">Challenge 4: FORMAT</div>
        <div class="trampoline challenge-trigger" data-challenge-id="5" style="left: 1800px; background-color: #d946ef;">FINAL BOSS</div>

        <div class="ground-container" id="ground-container"></div>
    </div>

    <div id="modal-overlay"></div>
    <div id="challenge-modal">
        <div id="modal-title" class="modal-header">Title</div>
        <div class="modal-body">
            <p id="modal-concept" style="font-weight: bold; margin-bottom: 15px; font-size: 1.1rem;"></p>
            
            <div class="prompt-box bad-box">
                <strong>❌ Weak Prompt (Generic):</strong>
                <p id="modal-bad-prompt" class="prompt-text"></p>
            </div>

            <div class="prompt-box good-box">
                <strong>✅ Strong Prompt (P.T.C.F.):</strong>
                <p id="modal-good-prompt" class="prompt-text"></p>
            </div>

            <button id="close-modal-btn" class="btn-pixel">Got it!</button>
            <div style="clear: both;"></div>
        </div>
    </div>

    <script>
        // --- INITIAL SETUP ---
        const zally = document.getElementById('zally');
        const modal = document.getElementById('challenge-modal');
        const overlay = document.getElementById('modal-overlay');
        
        const groundContainer = document.getElementById('ground-container');
        for (let i = 0; i < 50; i++) {
            const block = document.createElement('div');
            block.className = 'ground-block';
            groundContainer.appendChild(block);
        }

        const challenges = [
            { 
                id: 1, 
                title: "Challenge 1: THE TASK", 
                concept: "The first superpower is telling Gemini WHAT to do. Always start with a strong action verb.", 
                badPrompt: "\"This supplier email...\"", 
                goodPrompt: "\"'SUMMARIZE' this supplier email into 3 bullet points.\"" 
            },
            { 
                id: 2, 
                title: "Challenge 2: THE CONTEXT", 
                concept: "Gemini doesn't know what you know. Give it the background!", 
                badPrompt: "\"Write an email to a supplier who is late.\"", 
                goodPrompt: "\"Write an email to a late supplier. 'CONTEXT: The PO is 12345, original delivery date was Oct 25.'\"" 
            },
            { 
                id: 3, 
                title: "Challenge 3: THE PERSONA", 
                concept: "Tell Gemini who it should be to control the tone.", 
                badPrompt: "\"Write the email from before.\"", 
                goodPrompt: "\"'ACT AS a professional but friendly Operations Specialist.' Write the email from before.\"" 
            },
            { 
                id: 4, 
                title: "Challenge 4: THE FORMAT", 
                concept: "Don't just accept a wall of text. Define the output.", 
                badPrompt: "\"Analyze these ticket data.\"", 
                goodPrompt: "\"Analyze these ticket data and 'CREATE A TABLE' with 3 columns: Category, Count, Resolution Time.\"" 
            },
            { 
                id: 5, 
                title: "BOSS CHALLENGE: The Super-Prompt!", 
                concept: "Combine all powers: P.T.C.F. (Persona, Task, Context, Format).", 
                badPrompt: "\"Prep a report on suppliers.\"", 
                goodPrompt: "\"PERSONA: Act as my Ops assistant. CONTEXT: I need to update my Lead. TASK: Analyze issues. FORMAT: Email draft.\"" 
            }
        ];

        let zallyX = 80;
        let isModalOpen = false;
        let isJumping = false;
        let currentTriggerElement = null; // IMPORTANTE: Tiene traccia di quale trampolino stiamo toccando

        // --- MOVEMENT LOGIC ---
        document.addEventListener('keydown', (e) => {
            if (isModalOpen) {
                if (e.key === 'Escape') closeModal(); 
                return; 
            }

            if (e.key === 'ArrowRight') {
                zallyX += 15;
                zally.style.transform = 'scaleX(1)'; 
            } else if (e.key === 'ArrowLeft') {
                zallyX -= 15;
                zally.style.transform = 'scaleX(-1)'; 
            }

            if(zallyX < 0) zallyX = 0;
            if(zallyX > 1900) zallyX = 1900;

            zally.style.left = zallyX + 'px';
            window.scrollTo({ left: zallyX - window.innerWidth / 3, behavior: 'auto' });

            if (!isJumping) {
                checkCollisions();
            }
        });

        // --- COLLISION LOGIC ---
        function checkCollisions() {
            const triggers = document.querySelectorAll('.challenge-trigger');
            triggers.forEach(trigger => {
                const r1 = zally.getBoundingClientRect();
                const r2 = trigger.getBoundingClientRect();

                const overlap = !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);

                if (overlap) {
                    // Salviamo l'elemento che abbiamo toccato per calcolare il teletrasporto dopo
                    currentTriggerElement = trigger; 
                    triggerJump(trigger.dataset.challengeId);
                }
            });
        }

        function triggerJump(challengeId) {
            isJumping = true;
            zally.classList.add('jumping');

            setTimeout(() => {
                openModal(parseInt(challengeId));
            }, 250); // Apre la modale mentre sale

            // Rimuoviamo la classe jumping ma isJumping resta true finché non chiudiamo la modale
            setTimeout(() => {
                zally.classList.remove('jumping');
            }, 500);
        }

        function openModal(id) {
            const data = challenges.find(c => c.id === id);
            if(!data) return;

            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-concept').innerText = data.concept;
            document.getElementById('modal-bad-prompt').innerText = data.badPrompt;
            document.getElementById('modal-good-prompt').innerText = data.goodPrompt;

            modal.style.display = 'block';
            overlay.style.display = 'block';
            
            isModalOpen = true;
        }

        function closeModal() {
            modal.style.display = 'none';
            overlay.style.display = 'none';
            isModalOpen = false;
            
            // --- CORREZIONE "DOPPIO SALTO" ---
            // Se sappiamo quale trampolino ha toccato, spostiamo Zally 
            // esattamente alla destra di quel trampolino + un margine di sicurezza (20px)
            if (currentTriggerElement) {
                // Calcoliamo la posizione finale del trampolino (left + width)
                let trampolineRightEdge = parseInt(currentTriggerElement.style.left) + 96; // 96 è la larghezza fissa CSS
                zallyX = trampolineRightEdge + 20; 
                
                // Aggiorniamo subito la posizione
                zally.style.left = zallyX + 'px';
                
                // Puliamo la variabile
                currentTriggerElement = null;
            } else {
                // Fallback di sicurezza se qualcosa va storto
                zallyX += 100;
                zally.style.left = zallyX + 'px';
            }

            // Sblocchiamo il salto solo ORA che siamo al sicuro
            isJumping = false; 
        }

        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);
    </script>
</body>
</html>
